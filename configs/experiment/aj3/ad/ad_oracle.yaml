# @package _global_

defaults:
  - /experiment/aj3/base
  - /trainer: base_ad_trainer
    # teacher
  - /agent@trainer.teacher_agent: oracle
    # student
  - /agent@trainer.agent: base_bc_agent
  - /net@trainer.agent.policy: base_decision_transformer_net
  - _self_

seed: 1

trainer:
  epochs: 1000
  num_environments: 4
  num_rollout_steps: 50
  eval_frequency: 50

  env:
    difficulty: 'hard'
    static_env: True
    static_episode: True
    max_steps: 50
    reward_type: 'sparse'
    agent_visibility: -1

  agent:
    lr: 1e-3
    policy:
      in_dim: ${trainer.env.size[0]}
      embd_vocab_size: 4
      embd_dim: 64
      hidden_dim: 256
      out_dim: 4
      layers: 2
      attn_heads: 4
      scale: 1