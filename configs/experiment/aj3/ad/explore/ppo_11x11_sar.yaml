# @package _global_

defaults:
  - aj3/ad/base_ad
  - _self_

logger:
  notes: "Initial exploration experiments with an 11x11 maze, visible_radius=2, condition_on='s', mode='rebatch'"

trainer:
  env:
    static_episode: False
    size: [ 11, 11 ]
    difficulty: null
    visible_radius: 2

  epochs: 10000
  eval_frequency: 50
  teacher_agent:
    epsilon: 0.2
    ppo_epochs: 2
    num_minibatches: 2
    val_loss_coef: 0.4
    entropy_coef: 0.1
    max_grad_norm: 0.7
    lr: 2.5e-4
    policy:
      embd_dim: 64
      hidden_dim: 256
      rnn:
        layers: 2

  agent:
    lr: 2.5e-4
    policy:
      condition_on: 'sar'
      rnn:
        n_layers: 2
        mode: "rebatch"
